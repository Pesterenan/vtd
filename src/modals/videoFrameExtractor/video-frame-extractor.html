<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Video Frame Extractor</title>
</head>

<body style="height: 96vh;">
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
    <input type="range" id="slider" min="0" max="100" step="0.5" value="0" style="width: 80vw;">
    <canvas height="320" width="800" id="video-canvas" style="background-color: gray;"> </canvas>
    <div class="container ai-c jc-sb" style="width: 100%;">
      <div style="display: flex; justify-content: center; padding: 1rem;">
        <button id="btn_extract-frame" type="button">Extract Frame</button>
      </div>
      <div style="display: flex; justify-content: center; padding: 1rem;">
        <button id="btn_copy-to-clipboard" type="button">Copy Frame to Clipboard</button>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE HTML>
<html lang="pt-BR" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <title>Video Frame Extractor</title>
</head>

<body>
  <div id="vfe_main-container" class="container column ai-jc-c">
    <div class="container ai-c jc-sb">
      <div class="ai-c pad-1">
        <tooltip title="Extrai o quadro para o projeto atual">
          <button id=" btn_extract-frame" class="btn-common-wide" type="button">Extrair Quadro</button>
        </tooltip>
      </div>
      <div class="ai-c pad-1">
        <tooltip title="Copia o quadro para a área de transferência (CTRL+C/V)">
          <button id="btn_copy-to-clipboard" class="btn-common-wide" type="button">Copiar Quadro</button>
        </tooltip>
      </div>
    </div>
    <canvas height="320" width="800" id="video-canvas" style="background-color: var(--background-300);"> </canvas>
    <div id="sld_video-controls" class="container ai-c jc-sb">
      <div class="container pad-05" style="flex: 1 1 85%;">
        <input id="sld_video-duration" min="0" max="100" step="1" type="range" value="0">
      </div>
      <div class="container pad-05" style="flex: 0 1 15%;">
        <div id="vfe_video-duration-indicator">00:00:00 [00]</div>
      </div>
    </div>
  </div>
</body>
<script>
  window.api.onThemeUpdate((event, newTheme) => {
    console.log('Theme updated:', newTheme);
    const root = document.documentElement;
    root.setAttribute('data-theme', newTheme);
  });
</script>

</html>

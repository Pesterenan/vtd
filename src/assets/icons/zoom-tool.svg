<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="24px" width="24px">
  <defs>
    <mask id="cutout">
      <!-- Fundo branco (tudo visível) -->
      <rect width="100%" height="100%" fill="white"/>
      <!-- Círculo interno preto (será recortado) -->
      <circle cx="8" cy="8" r="6" fill="black"/>
    </mask>
  </defs>

  <!-- Aplicação da máscara -->
  <g mask="url(#cutout)" fill="currentColor">
    <!-- Círculo externo -->
    <circle cx="8" cy="8" r="8"/>
    <!-- Haste da lupa -->
    <rect x="15" y="-2" width="18" height="4" transform="rotate(45)"/>
  </g>
</svg>

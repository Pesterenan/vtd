<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Thumbnail Designer</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:" />
    <link href="./assets/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <main id="main-window">
      <canvas id="main-canvas"></canvas>
      <menu id="side-menu" class="side-menu">
        <button id="open-image-btn" class="btn-common">ABRIR</button>
        <input type="file" id="file-input">ARQUIVO</input>
        <br />
        <button id="add-element-btn" class="btn-common">Criar elemento</button>
        <input type="range" id="zoom-slider" min="0.1" max="2" step="0.05" value="0.3">
        <label for="zoom-slider">Zoom</label>
      </menu>
    </main>

    <script type="module" src="./src/renderer.ts"></script>
  </body>
</html>
